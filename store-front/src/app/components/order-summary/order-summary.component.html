<div class="container">
  <div class="row">
    <div>
      <h2 class="section-headline"><span>Order Summary</span></h2>
    </div>
  </div>
    <hr style="position: absolute;width:85%; height:6px; background-color: #333; z-index:-1; margin-top: -170px;" />
    <div class="row" style="margin-top: 120px;">
        <div class="alert alert-success">
            <h3><i class="fa fa-check" style="color:limegreen;"></i> Thank you, your order has been placed. </h3>
            <h4>The estimated delivery date is <span>{{estimatedDeliveryDate}}</span></h4>
        </div>
        <h3>List of Items</h3>
        <div class="row" *ngFor="let cartItem of cartItemList">
            <hr/>
            <div class="col-xs-2">
                <a                  ><img class="img-responsive" src="http://localhost:8080/image/product/{{cartItem.product.id}}.png" style="width:70px;" /></a>
            </div>
            <div class="col-xs-6">

                    <h4>{{cartItem.product.productTitle}}</h4>
                <p *ngIf="cartItem.product.inStockNumber > 10" style="color:green;">In Stock</p>
                <p *ngIf="cartItem.product.inStockNumber < 10 && cartItem.product.inStockNumber > 0" style="color:green;">Only <span>{{cartItem.product.inStockNumber}}</span> In Stock</p>
                <p *ngIf="cartItem.product.inStockNumber == 0" style="color:darkred;">Product Unavailable</p>
                delete
            </div>
            <div class="col-xs-2">
                <h5 style="color:#db3208; font-size:large;">$<span [ngClass]="{'text-strike': cartItem.product.inStockNumber == 0}">{{cartItem.product.listPrice}}</span>
            			</h5>
            </div>
            <div class="col-xs-2 text-center">
                <h5 style="font-size: large">{{cartItem.qty}}</h5>
            </div>
        </div>
    </div>
</div>
