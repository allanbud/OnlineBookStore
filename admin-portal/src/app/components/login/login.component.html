<div class="container">

  <div [hidden]="loggedIn">
    <mat-grid-list cols="6" rowHeight="2:1">
      <mat-grid-tile [colspan]="1"></mat-grid-tile>




         <form (ngSubmit)="onSubmit()">

           <mat-form-field [style.width.%]="30">
						<input type="text" matInput [(ngModel)]="credential.username" name="username" id='username' placeholder="Your Username">
					 </mat-form-field>

           <mat-form-field [style.width.%]="30">
						<input type="password" matInput [(ngModel)]="credential.password" name="password" id='password' placeholder="Your Password">
					 </mat-form-field>

           <button mat-raised-button type="submit" class="mat-primary">Login</button>

         </form>



    </mat-grid-list>
  </div>

      <div [hidden]="!loggedIn">
        <h1>Finally logged in!!</h1>
      </div>
</div>
