    <div class="container">
      <div [hidden]="productAdded">
        <h3 style="margin-top: 30px;">Enter New Product Information <span style="font-size:small"><br>* is a required field</span></h3>


        <form (ngSubmit)="onSubmit()">

          <mat-grid-list cols="3" rowHeight="5:1">
            <mat-grid-tile>
              <mat-form-field class="example-full-width">
                <mat-label>Product Title</mat-label>
                <input matInput id="producTitle" type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="newProduct.productTitle" placeholder="Product Name">
              </mat-form-field>
            </mat-grid-tile>


            <mat-grid-tile [colspan]="1" [rowspan]="2">
              <mat-form-field class="example-full-width">
                <mat-label>Product Description</mat-label>
                <input matInput id= "productDescription" type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="newProduct.productDescription" placeholder="Description">
                <br><br>
                 &nbsp;
                  <input id="tile" type="file" id="bookImage" name="bookImage" (change)="imageUploadService.fileChangeEvent($event)">
              </mat-form-field>
            </mat-grid-tile>


            <mat-grid-tile>
              <mat-form-field class="example-full-width">
                <mat-label>Product Category</mat-label>
                <select matNativeControl required id="productCategory"
                        name="productCategory" [ngModelOptions]="{standalone: true}" [(ngModel)]="newProduct.productCategory">
                  <option value="Electronics">Electronics</option>
                  <option value="Cosmetics">Cosmetics</option>
                  <option value="Food">Food</option>
                  <option value="Wine">Wines</option>
                </select>
              </mat-form-field>
            </mat-grid-tile>


            <mat-grid-tile>
              <mat-form-field class="example-full-width">
                <mat-label>Product Price</mat-label>
                <input matInput id="listPrice" type="number" step="0.01" [ngModelOptions]="{standalone: true}" [(ngModel)]="newProduct.listPrice" placeholder="Price">
              </mat-form-field>
            </mat-grid-tile>


            <mat-grid-tile [colspan]="1" [rowspan]="2">
              <mat-form-field class="example-full-width">
                <mat-label>Inventory</mat-label>
                <input matInput id="inStockNumber" type="number" step="1" [ngModelOptions]="{standalone: true}" [(ngModel)]="newProduct.inStockNumber" placeholder="Items in Stock">
              </mat-form-field>
                      <mat-slide-toggle
                        class="example-margin"
                        id="active"
                        [checked]=true
                        [ngModelOptions]="{standalone: true}"
                        [(ngModel)]="newProduct.active">
                        Active
                      </mat-slide-toggle>
            </mat-grid-tile>

            <mat-grid-tile>
              <mat-form-field appearance="fill">
                <mat-label>Product Type</mat-label>
                <select matNativeControl required id="productType"
                        name="productType" [ngModelOptions]="{standalone: true}" [(ngModel)]="newProduct.productType">
                  <option value="Type A">Type A</option>
                  <option value="Type B">Type B</option>
                  <option value="Type C">Type C</option>
                  <option value="Type D">Type D</option>
                </select>
              </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
              <mat-form-field appearance="fill">
                <mat-label>Product Author</mat-label>
                <select matNativeControl required id="productAuthor"
                        name="productAuthor" [ngModelOptions]="{standalone: true}" [(ngModel)]="newProduct.productAuthor">
                  <option value="Budarin">Budarin</option>
                  <option value="Tubli">Tubli</option>
                  <option value="Krivorokov">Krivorokov</option>
                  <option value="Olivier">Olivier</option>
                </select>
              </mat-form-field>
            </mat-grid-tile>

          </mat-grid-list>


      <mat-grid-list cols="1" rowHeight="10:1">
        <mat-grid-tile>
          <button class="mat-primary" mat-raised-button type="submit">Add product</button>
          <button class="mat-warn" mat-raised-button routerLink="/">Cancel</button>
        </mat-grid-tile>
      </mat-grid-list>
   </form>
 </div>



      <div class="row" [hidden]="!productAdded">
        <h3>Product added successfully!</h3>
      </div>
