<h2>Add New Product</h2>


<form class="example-form">

  <mat-grid-list cols="4" rowHeight="5:1">
    <mat-grid-tile>
      <mat-form-field class="example-full-width">
        <mat-label>Product Title</mat-label>
        <input matInput id="producTitle" type="text" [(ngModel)]="newProduct.productTitle" placeholder="Product Name">
      </mat-form-field>
    </mat-grid-tile>


    <mat-grid-tile>
      <mat-form-field class="example-full-width">
        <mat-label>Product Description</mat-label>
        <input matInput id="productDescription" type="text" [(ngModel)]="newProduct.productDescription" placeholder="Made by">
      </mat-form-field>
    </mat-grid-tile>


    <mat-grid-tile>
      <mat-form-field appearance="fill">
        <mat-label>Product Category</mat-label>
        <select matNativeControl required id="productCategory"
                name="productCategory" [(ngModel)]="newProduct.productCategory">
          <option value="Electronics">Electronics</option>
          <option value="Cosmetics">Cosmetics</option>
          <option value="Food">Food</option>
          <option value="Wine">Wines</option>
        </select>
      </mat-form-field>
    </mat-grid-tile>


    <mat-grid-tile>
      <mat-form-field class="example-full-width">
        <mat-label>Product Price</mat-label>
        <input matInput id="listPrice" type="number" step="0.01" [(ngModel)]="newProduct.productDescription" placeholder="Price">
      </mat-form-field>
    </mat-grid-tile>


    <mat-grid-tile>
      5
    </mat-grid-tile>

  </mat-grid-list>















</form>
